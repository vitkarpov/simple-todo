<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Простое TODO</title>
  <link rel="stylesheet" href="assets/simple-todo.css">
</head>
<body class="page">
  <div class="page-container js-app js-app--no-tasks">
    <div class="page-wrapper">
      <div class="page-content">
        <h1 class="page-caption">Простое TODO на каждый день</h1>
        <div class="new-task-wrapper">
          <input type="text" placeholder="Что нужно сделать?" class="new-task js-new-task">
        </div>  
        <ul class="tasks js-tasks"></ul>
        <div class="js-stats"></div>
      </div>
    </div>
    <a href="https://github.com/vitkarpov/simple-todo" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
  </div>
  <div class="page-footer">
    <div class="page-wrapper">
      <p class="page-footer-text"><a href="http://vitkarpov.github.io" target="_blank">Виктор Карпов</a>, 2013</p>
    </div>
  </div>
  <script src="http://yandex.st/jquery/1.9.1/jquery.min.js"></script>
  <script src="build/simple-todo.min.js"></script>
</body>
</html>
