<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Простое TODO</title>
  <link rel="stylesheet" href="assets/app.css">
</head>
<body class="page">
  <div class="page-container page-wrapper js-app">
    <div class="page-content">
      <h1 class="page-caption">Простое TODO на <a href="http://backbonejs.org/" target="_blank">backbonejs</a></h1>
      <div class="new-task-wrapper">
        <input type="text" placeholder="Что нужно сделать?" class="new-task js-new-task">
      </div>  
      <ul class="tasks js-tasks"></ul>
      <div class="js-stats"></div>
    </div>
  </div>
  <div class="page-footer">
    <div class="page-wrapper">
      <p class="page-footer-text">Рекомендуется к изучению «<strong><a href="http://addyosmani.github.io/backbone-fundamentals/" target="_blank">Backbone Fundamentals</a></strong>» by Addy Osmani ;)</p>
      <p class="page-footer-text"><a href="http://vitkarpov.github.io" target="_blank">Виктор Карпов</a>, 2013</p>
    </div>
  </div>
  
  <script type="text/template" id="stats-template">
    <div class="stats">Осталось выполнить: <strong class="stats-tasks-left js-stats-tasks-left"><%= remaining %></strong></div>
    <div class="filters">
      <a href="#/" class="filters-item <%= ( !filter ) ? 'filters-item--active' : '' %> js-filters-item">Все</a>
      <a href="#/active" class="filters-item <%= ( filter === 'active' ) ? 'filters-item--active' : '' %> js-filters-item">Невыполненные</a>
      <a href="#/completed" class="filters-item <%= ( filter === 'completed' ) ? 'filters-item--active' : '' %> js-filters-item">Выполненные</a>
    </div>
    <% if (completed) { %>
      <button class="clear-completed js-clear-completed">Удалить выполненные (<%= completed %>)</button>
    <% } %>  
  </script>
  <script type="text/template" id="todo-item-template">
    <div class="js-tasks-edit-trigger">
      <input type="text" class="tasks-edit js-tasks-edit">
      <label class="tasks-caption">
        <input type="checkbox" class="tasks-check js-tasks-check" <%= completed ? 'checked' : '' %>> <%= title %>
      </label>
    </div>
    <button class="tasks-destroy js-tasks-destroy">x</button>
  </script>

  <script src="app/libs/jquery.js"></script>
  <script src="app/libs/underscore.js"></script>
  <script src="app/libs/backbone.js"></script>
  <script src="app/libs/localstorage.js"></script>
  <script src="app/models/todo.js"></script>
  <script src="app/collections/todos.js"></script>
  <script src="app/views/todo.js"></script>
  <script src="app/views/app.js"></script>
  <script src="app/router.js"></script>
  <script src="app/app.js"></script>
</body>
</html>
